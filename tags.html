<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>知识点列表</title>

<head>
    <link rel="stylesheet" href="./main.css" />
    <script src="./tags.js"></script>
    <script src="./boot/bootstrap.bundle.min.js"></script>
    <script src="./boot/markdown-it.min.js"></script>
    <link rel="stylesheet" href="./boot/bootstrap.min.css" />
    <script id="MathJax-script" async src="./boot/tex-mml-chtml.js"></script>
    <script>
        window.MathJax = {
            tex: {
                inlineMath: [
                    ['$', '$'],
                    ['$$', '$$'],
                    ['\\(', '\\)'],
                    ['\\[', '\\]']
                ]
            }
        };
        window.md = new markdownit({
            linkify: false
        });
    </script>
</head>

<body>
    <button id="opbtn" class="btn btn-secondary" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">></button>
    <div class="container">
        <br>
        <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
        <symbol id="check-circle-fill" viewBox="0 0 16 16">
            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
        </symbol>
        <symbol id="info-fill" viewBox="0 0 16 16">
            <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>

        </symbol>
        </svg>

        <div class="container btn-group">
            <button class="btn btn-secondary" onclick='resetData();'>清除</button>
            <button class="btn btn-primary" onclick="e();">刷新</button>
            <button class="btn btn-primary" onclick="location.href='./index.html';">去做题</button>
            <button class="btn btn-outline-success" onclick="makeProblem();" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">出道题</button>
        </div>
        <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel" data-bs-backdrop="static">
            <div class="offcanvas-header">
                <h3 class="offcanvas-title" id="offcanvasExampleLabel">出道题</h3>
                &nbsp;&nbsp;&nbsp;
                <div id="probcontent">
                </div>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <div class="container">
                    <div id="uic">

                    </div>
                    <br>
                    <p id="poc"></p>
                </div>
            </div>
        </div>

        <br>
        <br>
        <div id="klkk" class="container">
        </div>
    </div>

</html>
