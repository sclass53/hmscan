<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>题目知识点提取</title>
    <link rel="stylesheet" href="./main.css"/>
	
</head>
<body>
    <div class="container">
        <h2>知识点提取</h2>
        <div class="button-container">
            <button id="selectButton" class="tbutton">拍照</button>
			<button id="upload" class="tbutton">分析</button>
			<button class="tbutton" onclick="location.href='./tags.html'">知识点</button>
            <input type="file" id="fileInput" accept="image/*">
        </div>
        
        <div id="infoContainer">
            <div id="fileName">未选择文件</div>
            <div id="previewContainer">
                <img id="previewImage" alt="图片预览">
                <div class="file-info">
                    <span id="fileSize"></span> | 
                    <span id="fileType"></span> | 
                    <span id="fileDimensions"></span>
                </div>
            </div>
        </div>
		<div id="problemInfo">未分析题目</div>
    </div>

    <script src="./filen.js"></script>
</body>
</html>
